<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:replace="fragments/common :: head"/>
        <title>SAPE - Login</title>
    </head>
    <body>
        <th:block th:replace="fragments/common :: navbar"/>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4" th:text="#{login.title}"></h1>
            </div>
        </div>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5">
                    <div th:if="${param.logout}" class="alert alert-info alert-dismissible fade show" role="alert">
                        <strong th:text="#{alert.info}"></strong>
                        <th:block th:text="#{login.alert.logged_out}"/>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="jumbotron">
                        <form action="#" th:action="@{/login}" method="post">
                            <div class="form-group row">
                                <label for="username" class="col-sm-3 col-form-label" th:text="#{login.username}"></label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-sm-3 col-form-label" th:text="#{login.password}"></label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary" th:text="#{login.btn}"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <th:block th:replace="fragments/common :: footer"/>
    </body>
</html>
