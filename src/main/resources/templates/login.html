<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:replace="fragments/common :: head"/>
        <link rel="stylesheet" type="text/css" href="/assets/css/floating-labels.css"/>
        <title>SAPE - Login</title>
    </head>
    <body>
        <div class="d-flex align-items-center h-100">
            <div class="d-flex flex-column w-100">
                <div class="d-flex justify-content-center">
                    <div th:if="${param.logout}" class="alert alert-info alert-dismissible fade show" role="alert">
                        <strong th:text="#{alert.info}"></strong>
                        <th:block th:text="#{login.alert.logged_out}"/>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
                <div>
                    <form class="form-signin" th:action="@{/login}" method="post">
                        <div class="text-center mb-4">
                            <img class="mb-4" src="/assets/images/marca-uji-color-fons-transparent.png" alt="" width="275">
                            <h1 class="h2 mb-3 font-weight-normal">SAPE</h1>
                        </div>

                        <div class="form-label-group">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required autofocus>
                            <label for="username">Username</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>

                        <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btn}"></button>
                    </form>
                </div>
            </div>
        </div>

        <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
        <script src="/webjars/popper.js/1.14.1/umd/popper.min.js"></script>
        <script src="/webjars/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script type="text/javascript">$('.alert').alert()</script>
    </body>
</html>
