<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <!--/*@thymesVar id="assignments" type="java.util.List<es.uji.sape.model.Assignment>"*/-->
    <head>
        <th:block th:replace="fragments/common :: head"/>
        <title>SAPE - Assignment</title>
    </head>
    <body>
        <th:block th:replace="fragments/common :: navbar"/>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Assignment</h1>
                <p class="lead">Assignment</p>
            </div>
        </div>

        <!-- Tendriamos que dejar ver tambien que tutor tiene cada estudiante???? -->
        <div class="container">
            <table class="table table-hover table-responsive-md" id="offer-table">
                <thead class="thead-light">
                    <tr>
                        <th scope="col" class="align-middle">Project Offer Id</th>
                        <th scope="col" class="align-middle">Student Code</th>
                        <th scope="col" class="align-middle">Tutor Code</th>
                        <th scope="col" class="align-middle">Proposal Date</th>
                        <th scope="col" class="align-middle">State</th>
                        <th scope="col" class="align-middle"></th>
                    </tr>
                </thead>
                <tbody>
                    <!--Hay que aï¿½adir en el controlador una funcion que pasandole el valor del id de la oferta en el boton
                        busque los detalles -->
                    <tr th:each="assignment : ${assignments}">
                        <td class="align-middle" th:text="${assignment.projectOfferId}"></td>
                        <td class="align-middle" th:text="${assignment.studentCode}"></td>
                        <td class="align-middle" th:text="${assignment.tutorCode}"></td>
                        <td class="align-middle" th:text="${assignment.proposalDate}"></td>
                        <td class="align-middle" th:text="${assignment.state}"></td>
                        <td class="align-middle">
                            <div class="d-flex justify-content-start">
                                <div class="px-1">
                                    <form th:action="@{/assignment/accept/{id}/{studentcode}(id=${assignment.projectOfferId},studentcode=${assignment.studentCode})}"
                                          method="GET">
                                        <button type="submit" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Info">
                                            <i class="fas fa-fw fa-plus"></i>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
