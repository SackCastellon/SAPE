<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/lumen/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-0LGTKb8NPx8fBKaojW3qF+Qo2Yhhs/mBrVHMYjPV8V/o4ZAmZ1cpGI2OeQab16T2" crossorigin="anonymous"/>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
              integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <title>SAPE - Offer List</title>
    </head>
    <body>
        <div th:replace="fragments/header :: header"></div>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Offer List</h1>
                <p class="lead">List of all the offers</p>
            </div>
        </div>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-6">
                    <input class="form-control" id="search" type="text" placeholder="Filter offers..."/>
                </div>
            </div>
            <br/>
            <table class="table table-hover table-responsive" id="offer-table">
                <thead class="thead-light">
                    <tr>
                        <th class="col" >ID</th>
                        <th class="col" >Degree</th>
                        <th class="col" >Tasks</th>
                        <th class="col" >Start date</th>
                        <th class="col" >Contact</th>
                    </tr>
                </thead>
                <tbody>
                    <!--/*@thymesVar id="internshipOffer" type="java.util.List<es.uji.sape.model.InternshipOffer>"*/-->
                    <tr th:each="internshipOffer : ${internshipOffer}">
                        <td class="align-middle" th:text="${internshipOffer.id}"></td>
                        <td class="align-middle" th:text="${internshipOffer.degree}"></td>
                        <td class="align-middle" th:text="${internshipOffer.tasks}"></td>
                        <td class="align-middle" th:text="${internshipOffer.startDate}"></td>
                        <td class="align-middle" th:text="${internshipOffer.contactUsername}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
	</body>
</html>
