<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <!--/*@thymesVar id="offer" type="es.uji.sape.model.ProjectOffer"*/-->
    <head>
        <th:block th:replace="fragments/common :: head"/>
        <title>SAPE - Project offer details</title>
    </head>
    <body>
        <th:block th:replace="fragments/common :: navbar"/>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Project offer details</h1>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-10 col-sm-8 col-md-7 col-lg-6">
                    <table class="table">
                        <tbody>
                            <tr>
                                <th class="text-right" scope="row">ID</th>
                                <td th:text="${offer.id}"></td>
                            </tr>
                            <tr>
                                <th class="text-right" scope="row">Itinerary</th>
                                <td th:text="${offer.itinerary}"></td>
                            </tr>
                            <tr>
                                <th class="text-right" scope="row">Technologies</th>
                                <td th:text="${offer.technologies}"></td>
                            </tr>
                            <tr>
                                <th class="text-right" scope="row">Objectives</th>
                                <td th:text="${offer.objectives}"></td>
                            </tr>
                            <tr>
                                <th class="text-right" scope="row">State</th>
                                <td th:text="${offer.state.toString()}"></td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="d-flex justify-content-center">
                        <!-- Borrar oferta -->
                        <div class="px-1" th:if="${#authentication.principal.user.role == T(es.uji.sape.model.Role).CONTACT}">
                            <button type="button" class="btn btn-danger" th:onclick="'confirmDeleteOffer(&quot;'+${offer.id}+'&quot;)'"
                                    data-toggle="tooltip" data-placement="top" title="Delete">
                                <i class="fas fa-fw fa-trash-alt"></i>
                            </button>
                        </div>
                        <!-- Update oferta empresa-->
                        <div class="px-1" th:if="${#authentication.principal.user.role == T(es.uji.sape.model.Role).CONTACT}">
                            <a class="btn btn-warning" th:href="@{/projectOffer/update/{id}(id=${offer.id})}" role="button"
                               data-toggle="tooltip" data-placement="top" title="Edit">
                                <i class="fas fa-fw fa-edit"></i>
                            </a>
                        </div>
                        <!-- Update oferta CEYTFG-->
                        <div class="px-1" th:if="${#authentication.principal.user.role == T(es.uji.sape.model.Role).CEYTFG}">
                            <button type="button" class="btn btn-danger" th:onclick="'confirmModifyOffer(&quot;'+${offer.id}+'&quot;)'"
                                    data-toggle="tooltip" data-placement="top" title="Modify">
                                <i class="fas fa-fw fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Borrar oferta -->
        <div class="modal fade" id="confirmDeletion" tabindex="-1" role="dialog" aria-labelledby="confirmDeletionTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="confirmDeletionTitle">Delete confirmation</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <i class="fas fa-fw fa-times"></i>
                        </button>
                    </div>
                    <div class="modal-body" id="confirmDeletionBody">
                        Are you sure you want to delete this offer?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Keep</button>
                        <button type="button" class="btn btn-danger" onclick="deleteOffer()">Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Update oferta CEYTFG-->
        <div class="modal fade" id="confirmModify" tabindex="-1" role="dialog" aria-labelledby="confirmModifyTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="confirmModifyTitle">Modify confirmation</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <i class="fas fa-fw fa-times"></i>
                        </button>
                    </div>
                    <div class="modal-body" id="confirmModifyBody">
                        What does the business need to change?
                        <textarea></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="modifyOffer()">Send</button>
                    </div>
                </div>
            </div>
        </div>

        <th:block th:replace="fragments/common :: footer"/>

        <!-- Scrip para poder borrar la oferta -->
        <script>
            let offerId = "";

            $('#confirmDeletion').on('show.bs.modal', function () {
                $('#confirmDeletionBody').html(`Are you sure you want to delete the offer with code <b>${offerId}</b>?`)
            });

            // noinspection JSUnusedLocalSymbols
            function confirmDeleteOffer(name) {
                offerId = name;
                $('#confirmDeletion').modal('show')
            }

            function deleteOffer() {
                if (offerId !== "") {
                    window.location.assign(`/projectOffers/delete/${offerId}`);
                } else {
                    $('#confirmDeletion').modal('hide');
                }
            }
        </script>

        <!-- Scrip para poder modificar la oferta -->
        <script>
            let offerId = "";

            $('#confirmModify').on('show.bs.modal', function () {
                $('#confirmModifyBody').html(`Are you sure you want to modify the offer with code <b>${offerId}</b>?`)
            });

            // noinspection JSUnusedLocalSymbols
            function confirmModifyOffer(name) {
                offerId = name;
                $('#confirmModify').modal('show')
            }

            function modifyOffer() {
                if (offerId !== "") {
                    window.location.assign(`/modifyRequest/add/${offerId}`);
                } else {
                    $('#confirmModify').modal('hide');
                }
            }
        </script>
    </body>
</html>
