<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <!--/*@thymesVar id="businesses" type="java.util.List<es.uji.sape.model.Business>"*/-->
    <head>
        <th:block th:replace="fragments/common :: head"/>
        <title>SAPE - Offer detail</title>
    </head>
    <body>
        <th:block th:replace="fragments/common :: navbar"/>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Offer details</h1>
                <p class="lead">Offer details</p>
            </div>
        </div>
        <div class="container">
            <!--/*@thymesVar id="internshipOffer" type="es.uji.sape.model.InternshipOffer"*/-->
            <table class="table table-borderless" action="#" th:action="@{/offers/{id}(code=${offer.id})}" th:object="${offer}">
                <tbody>
                    <!-- Hay que mostrar los datos SOLO de esa oferta -->
                    <tr>
                        <td class="row">Tasks</td>

                        <td class="align-middle" th:text="${description}"></td>
                    </tr>
                    <tr>
                        <td class="row">Start Date</td>
                        <td class="align-middle" th:text="${startDate}"></td>
                    </tr>
                    <tr>
                        <td class="row">Contact</td>
                        <td class="align-middle" th:text="${contactUSername}"></td>
                    </tr>
                    <tr>
                        <td class="row">Itinerary</td>
                        <td class="align-middle" th:text="${internship}"></td>
                    </tr>
                    <tr>
                        <td class="row">Technologies</td>
                        <td class="align-middle" th:text="${technologies}"></td>
                    </tr>
                    <tr>
                        <td class="row">Objectives</td>
                        <td class="align-middle" th:text="${objectives}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Todos los botones indistintamente del usuario -->


        <!-- Borrar oferta -->
        <div class="px-1" >
            <button type="button" class="btn btn-danger" th:onclick="'confirmDeleteOffer(&quot;'+${internshipOffer.id}+'&quot;)'"
                    data-toggle="tooltip" data-placement="top" title="Delete">
                <i class="fas fa-fw fa-trash-alt"></i>
            </button>
        </div>
        <div class="modal fade" id="confirmDeletion" tabindex="-1" role="dialog" aria-labelledby="confirmDeletionTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="confirmDeletionTitle">Delete confirmation</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <i class="fas fa-fw fa-times"></i>
                        </button>
                    </div>
                    <div class="modal-body" id="confirmDeletionBody">
                        Are you sure you want to delete this offer?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Keep</button>
                        <button type="button" class="btn btn-danger" onclick="deleteOffer()">Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Update oferta empresa-->
        <div class="px-1" th:if="${#authentication.principal.user.role == T(es.uji.sape.model.Role).CONTACT}">
            <a class="btn btn-warning" th:href="@{/offer/update/{id}(id=${internshipOffer.id})}" role="button"
               data-toggle="tooltip" data-placement="top" title="Edit">
                <i class="fas fa-fw fa-edit"></i>
            </a>
        </div>
       
       
        <!-- Update oferta CEITFG-->
		<div class="px-1" th:if="${#authentication.principal.user.role == T(es.uji.sape.model.Role).CEITFG}">
            <button type="button" class="btn btn-danger" th:onclick="'confirmModifyOffer(&quot;'+${internshipOffer.id}+'&quot;)'"
                    data-toggle="tooltip" data-placement="top" title="Modify">
                <i class="fas fa-fw fa-trash-alt"></i>
            </button>
        </div>
        <div class="modal fade" id="confirmModify" tabindex="-1" role="dialog" aria-labelledby="confirmModifyTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="confirmModifyTitle">Modify confirmation</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <i class="fas fa-fw fa-times"></i>
                        </button>
                    </div>
                    <div class="modal-body" id="confirmModifyBody">
                        What does the business need to change?
                        <textarea></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="modifyOffer()">Send</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Aceptar oferta -->
        <div class="p-1">
            <button type="submit" class="btn btn-primary">Accept</button>
        </div>

        <!-- Scrip para poder borrar la oferta -->
        <script>
            let offerName = "";

            $('#confirmDeletion').on('show.bs.modal', function () {
                $('#confirmDeletionBody').html(`Are you sure you want to delete the offer with code <b>${offerName}</b>?`)
            });

            // noinspection JSUnusedLocalSymbols
            function confirmDeleteOffer(name) {
                offerName = name;
                $('#confirmDeletion').modal('show')
            }

            function deleteOffer() {
                if (offerName !== "") {
                    window.location.assign(`/offer/delete/${offerName}`);
                } else {
                    $('#confirmDeletion').modal('hide');
                }
            }
        </script>
        
        <!-- Scrip para poder modificar la oferta -->
        <script>
            let offerName = "";

            $('#confirmModify').on('show.bs.modal', function () {
                $('#confirmModifyBody').html(`Are you sure you want to modify the offer with code <b>${offerName}</b>?`)
            });

            // noinspection JSUnusedLocalSymbols
            function confirmModifyOffer(name) {
                offerName = name;
                $('#confirmModify').modal('show')
            }

            function modifyOffer() {
                if (offerName !== "") {
                    window.location.assign(`/modifyRequest/add/${offerName}`);
                } else {
                    $('#confirmModify').modal('hide');
                }
            }
        </script>
    </body>
</html>
