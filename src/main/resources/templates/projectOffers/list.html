<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <!--/*@thymesVar id="projectOffers" type="java.util.List<es.uji.sape.model.ProjectOffer>"*/-->
    <head>
        <th:block th:replace="fragments/common :: head"/>
        <title>SAPE - Offer List</title>
    </head>
    <body>
        <th:block th:replace="fragments/common :: navbar"/>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Offer List</h1>
                <p class="lead">List of all the offers</p>
            </div>
        </div>

        <!-- para que vaya el search tengo que poner el scrip???? -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-6">
                    <input class="form-control" id="search" type="text" placeholder="Filter offers..."/>
                </div>
            </div>
            <br/>
            <table class="table table-hover table-responsive" id="offer-table">
                <thead class="thead-light">
                    <tr>
                        <th class="col">ID</th>
                        <th class="col">Itinerary</th>
                        <th class="col">Technologies</th>
                        <th class="col">Objectives</th>
                        <th class="col">State</th>
                    </tr>
                </thead>
                <tbody>
                    <!--Hay que aï¿½adir en el controlador una funcion que pasandole el valor del id de la oferta en el boton
                        busque los detalles -->
                    <tr th:each="projectOffer : ${projectOffers}">
                        <td class="align-middle" th:text="${projectOffer.id}"></td>
                        <td class="align-middle" th:text="${projectOffer.itinerary}"></td>
                        <td class="align-middle" th:text="${projectOffer.technologies}"></td>
                        <td class="align-middle" th:text="${projectOffer.objectives}"></td>
                        <td class="align-middle" th:text="${projectOffer.state}"></td>
                        <td class="align-middle">
                            <div class="d-flex justify-content-start">
                                <div class="px-1">
                                    <form th:action="@{/projectOffers/details/{id}(id=${projectOffer.id})}" method="GET">
                                        <button type="submit" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Info">
                                            <i class="fas fa-fw fa-plus"></i>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <th:block th:replace="fragments/common :: footer"/>

        <script>
            $('#search').on('keyup', function () {
                if ($(this).val() !== "") {
                    $('#clear').show();
                } else {
                    $('#clear').hide();
                }
            });

            $('#clear').click(function () {
                $('#search').val('');
                $(this).hide();
                search()
            });

            function search() {
                const value = $('#search').val().toLowerCase();
                $("#students-table").find("tbody tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value.toLowerCase()) > -1);
                });
            }
        </script>
    </body>
</html>
