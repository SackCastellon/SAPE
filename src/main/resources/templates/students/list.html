<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/lumen/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-0LGTKb8NPx8fBKaojW3qF+Qo2Yhhs/mBrVHMYjPV8V/o4ZAmZ1cpGI2OeQab16T2" crossorigin="anonymous"/>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
              integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <title>SAPE - Student List</title>
    </head>
    <body>
        <div th:replace="fragments/header :: header"></div>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Student List</h1>
                <p class="lead">List of all students</p>
            </div>
        </div>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-6">
                    <input class="form-control" id="search" type="text" placeholder="Filter students..."/>
                </div>
            </div>
            <br/>
            <div class="table-responsive">
                <table class="table table-hover" id="swimmers-table">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col" class="align-middle" style="width: 10%;">Code</th>
                            <th scope="col" class="align-middle" style="width: 15%;">Name</th>
                            <th scope="col" class="align-middle" style="width: 15%;">Surname</th>
                            <th scope="col" class="align-middle" style="width: 20%;">Itinerary</th>
                            <th scope="col" class="align-middle" style="width: 10%;">Passed Credits</th>
                            <th scope="col" class="align-middle" style="width: 10%;">Average Score</th>
                            <th scope="col" class="align-middle" style="width: 10%;">Pending Subjects</th>
                            <th scope="col" class="align-middle" style="width: 10%;">Internship Start Semester</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--/*@thymesVar id="students" type="java.util.List<es.uji.sape.model.Student>"*/-->
                        <tr th:each="student : ${students}">
                            <td class="align-middle" th:text="${student.code}"></td>
                            <td class="align-middle" th:text="${student.name}"></td>
                            <td class="align-middle" th:text="${student.surname}"></td>
                            <td class="align-middle" th:text="${student.itinerary.label}"></td>
                            <td class="align-middle" th:text="${student.passedCredits}"></td>
                            <td class="align-middle" th:text="${student.averageScore}"></td>
                            <td class="align-middle" th:text="${student.pendingSubjects}"></td>
                            <td class="align-middle" th:text="${student.internshipStartSemester}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div th:replace="fragments/footer :: footer"></div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script src="/js/sape.js"></script>
        <script>
            $(document).ready(function () {
                $("#search").on("keyup", function () {
                    var value = $(this).val().toLowerCase();
                    $("#swimmers-table").find("tbody tr").filter(function () {
                        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                    });
                });
            });
        </script>
    </body>
</html>
