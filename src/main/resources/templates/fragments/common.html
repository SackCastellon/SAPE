<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!--<link rel="stylesheet" type="text/css" href="/webjars/bootswatch-lumen/4.0.0/bootstrap.min.css"/>-->
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="/webjars/font-awesome/5.0.10/web-fonts-with-css/css/fa-solid.min.css"/>
        <link rel="stylesheet" type="text/css" href="/webjars/font-awesome/5.0.10/web-fonts-with-css/css/fontawesome.min.css"/>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary sticky-top navbar-expand-md" th:fragment="navbar">
            <div class="container">
                <a class="navbar-brand" href="/">SAPE</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <ul class="nav navbar-nav justify-content-start">
                        <li class="nav-item">
                            <a class="nav-link" href="/"><i class="fas fa-fw fa-home"></i>&nbsp;
                                <th:block th:text="#{navbar.home}"/>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/student"><i class="fas fa-fw fa-graduation-cap"></i>&nbsp;
                                <th:block th:text="#{navbar.students}"/>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/business"><i class="fas fa-fw fa-briefcase"></i>&nbsp;
                                <th:block th:text="#{navbar.business}"/>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about"><i class="fas fa-fw fa-info"></i>&nbsp;
                                <th:block th:text="#{navbar.about}"/>
                            </a>
                        </li>
                    </ul>

                    <ul class="navbar-nav justify-content-end">
                        <li sec:authorize="isAnonymous()" class="nav-item">
                            <a class="nav-link" href="/login"><i class="fas fa-fw fa-sign-in-alt"></i>&nbsp;
                                <th:block th:text="#{navbar.sign_in}"/>
                            </a>
                        </li>
                        <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-fw fa-user-circle"></i>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="accountDropdown">
                                <div class="dropdown-header">
                                    <th:block th:text="#{navbar.account.logged_as}"/>
                                    <br>
                                    <strong th:text="${#authentication.principal.username}"></strong> -
                                    <strong th:text="'('+#{${#authentication.principal.user.role.key}}+')'"></strong>
                                </div>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/account"><i class="fas fa-user"></i>&nbsp; View account</a>
                                <a class="dropdown-item" href="/account/settings"><i class="fas fa-cog"></i>&nbsp; Settings</a>
                                <div class="dropdown-divider"></div>
                                <form th:action="@{/logout}" method="POST">
                                    <button type="submit" class="dropdown-item"><i class="fas fa-fw fa-sign-out-alt"></i>&nbsp; Sign out</button>
                                </form>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <footer class="footer bg-light" th:fragment="footer">
            <div class="d-flex mt-4 align-items-center">
                <div class="container p-3">
                    <p class="small text-dark text-center mb-0">
                        Made by <a href="https://github.com/SackCastellon">@SackCastellon</a>,
                        <a href="https://github.com/Ouronok">@Ouronok</a> and
                        <a href="https://github.com/marianbl">@marianbl</a>
                        using <a href="https://spring.io/">Spring MVC</a>
                        and <a href="https://getbootstrap.com/">Bootstrap 4</a>
                    </p>
                </div>
            </div>

            <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
            <script src="/webjars/popper.js/1.14.1/umd/popper.min.js"></script>
            <script src="/webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>

            <script src="/assets/js/sape.js"></script>
        </footer>
    </body>
</html>
