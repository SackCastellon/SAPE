<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="/webjars/font-awesome/5.1.0/css/fontawesome.css"/>
        <link rel="stylesheet" type="text/css" href="/webjars/font-awesome/5.1.0/css/solid.css"/>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary sticky-top navbar-expand-md" th:fragment="navbar">
            <div class="container">
                <a class="navbar-brand" href="/">SAPE</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <ul class="nav navbar-nav justify-content-start">
                        <li class="nav-item">
                            <a class="nav-link" href="/"><i class="fas fa-fw fa-tachometer-alt"></i>&nbsp;
                                <th:block th:text="#{navbar.dashboard}"/>
                            </a>
                        </li>
                    </ul>

                    <ul class="navbar-nav justify-content-end">
                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="nav-link" href="/login">
                                <i class="fas fa-fw fa-sign-in-alt"></i>&nbsp;
                                <th:block th:text="#{navbar.sign_in}"/>
                            </a>
                        </li>
                        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                            <a class="nav-link dropdown-toggle" href="#" id="accountMenu"
                               role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-fw fa-user-circle"></i>&nbsp;
                                <th:block th:text="${#authentication.principal.username}"/>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="accountMenu">
                                <div class="dropdown-header">
                                    <th:block th:text="#{navbar.account.logged_as}"/>
                                    <br>
                                    <strong th:text="${#authentication.principal.username}"></strong> -
                                    <strong th:text="'('+#{${#authentication.principal.user.role.key}}+')'"></strong>
                                </div>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item disabled" href="#"><i class="fas fa-user"></i>&nbsp;
                                    <th:block th:text="#{navbar.account.view}"/>
                                </a>
                                <a class="dropdown-item disabled" href="#"><i class="fas fa-cog"></i>&nbsp;
                                    <th:block th:text="#{navbar.account.setings}"/>
                                </a>
                                <div class="dropdown-divider"></div>
                                <form th:action="@{/logout}" method="POST">
                                    <button type="submit" class="dropdown-item"><i class="fas fa-fw fa-sign-out-alt"></i>&nbsp;
                                        <th:block th:text="#{navbar.account.sign_out}"/>
                                    </button>
                                </form>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <footer class="footer bg-light" th:fragment="footer">
            <link rel="stylesheet" type="text/css" href="/assets/css/sticky-footer.css"/>
            <div class="container">
                <div class="d-flex justify-content-center">
                    <span class="small text-dark mx-auto">
                        Made by <a href="https://github.com/SackCastellon">@SackCastellon</a>,
                        <a href="https://github.com/Ouronok">@Ouronok</a> and
                        <a href="https://github.com/marianbl">@marianbl</a>
                        using <a href="https://spring.io/">Spring MVC</a>
                        and <a href="https://getbootstrap.com/">Bootstrap 4</a>
                    </span>
                </div>
            </div>

            <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
            <script src="/webjars/popper.js/1.14.1/umd/popper.min.js"></script>
            <script src="/webjars/bootstrap/4.1.1/js/bootstrap.min.js"></script>

            <script src="/assets/js/sape.js"></script>
        </footer>
    </body>
</html>
