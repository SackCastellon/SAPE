<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:replace="fragments/common :: head"/>
        <title th:text="#{dashboard.title}"></title>
    </head>
    <body>
        <th:block th:replace="fragments/common :: navbar"/>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4" th:text="#{dashboard.title.btc}"></h1>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-lg-4 py-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Businesses</h5>
                            <p class="card-text" th:text="#{dashboard.card.business.description}"></p>
                            <a href="/business/list" class="btn btn-primary">View businesses</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-4 py-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Offers</h5>
                            <p class="card-text" th:text="#{dashboard.card.projectOffers.descrption}"></p>
                            <a href="/projectOffers/list" class="btn btn-primary">View offers</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-4 py-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Student preferences</h5>
                            <p class="card-text" th:text="#{dashboard.card.preferences.description}"></p>
                            <a href="/student/list" class="btn btn-primary">View preferences</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-4 py-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Assignments</h5>
                            <p class="card-text" th:text="#{dashboard.card.assignments.description}"></p>
                            <a href="/assignment/listAll" class="btn btn-primary">View assignments</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <th:block th:replace="fragments/common :: footer"/>
    </body>
</html>
