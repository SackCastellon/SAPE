buildscript {
    ext {
        springBootVersion = '2.0.1.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion"
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'es.uji'
version = '0.0.1-SNAPSHOT'

sourceCompatibility = 9
targetCompatibility = 9

repositories {
    mavenCentral()
}

dependencies {
    // Spring
    compile 'org.springframework.boot:spring-boot-starter-actuator'
    compile 'org.springframework.boot:spring-boot-starter-jdbc'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf'
    compile 'org.springframework.boot:spring-boot-starter-web'
    runtime 'org.springframework.boot:spring-boot-devtools'

    // Postgres
    runtime 'org.postgresql:postgresql'

    // Security
    compile group: 'org.jasypt', name: 'jasypt', version: '1.9.2'

    // Web Jars
    compile 'org.webjars:jquery:3.3.1-1'
    compile 'org.webjars:popper.js:1.14.1'
    compile 'org.webjars:bootstrap:4.0.0-2'
    compile 'org.webjars:bootswatch-lumen:4.0.0'
    compile 'org.webjars:font-awesome:4.7.0'

    // Annotations
    compile 'org.jetbrains:annotations:16.0.1'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    // Testing
    testCompile 'org.springframework.boot:spring-boot-starter-test'
}
